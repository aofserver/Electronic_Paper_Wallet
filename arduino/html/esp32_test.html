<!DOCTYPE html>
<html>
<body>


<input id="wifi_ssid" placeholder='SSID' style='text-align: center; width: 100%; height: 30px; margin: 0 auto 0 auto; border-radius: 10px; background-color: #2E4053; color: #FFF;' onkeyup="BlockSpecialCharacter(event)"></input>

<script type='text/javascript'>





function BlockSpecialCharacter(e){
  var text = e.target.value;
  var text_new = text;
  var iChars = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?";
  for (var i=0; i < text.length; i++) {
    if(iChars.includes(text[i])){
      console.log(text[i]);
      text_new = text_new.replace(text[i], "");
      console.log("<><><>",text_new);
    }
  }
  e.target.value = text_new;
}

</script> 

</body>
</html>
